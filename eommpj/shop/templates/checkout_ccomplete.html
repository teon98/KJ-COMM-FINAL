{% extends 'base.html' %}
{% block content %}
<div>
    <h1>결제 완료</h1>
    <p>결제가 완료되었습니다. 아래 주문 정보를 확인하세요:</p>

    <table border="1">
        <tr>
            <th>상품 이름</th>
            <th>수량</th>
            <th>총 가격</th>
            <th>결제 상태</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order.product.title }}</td>
            <td>{{ order.quantity }}</td>
            <td>{{ order.total_price }} 원</td>
            <td>{{ order.payment_status }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="{% url 'cart_view' %}">쇼핑 계속하기</a>
</div>
{% endblock %}
